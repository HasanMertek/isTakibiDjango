{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Personel Ekle Kartı -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Personel Ekle</h4>
                </div>
                <div class="card-body">
                    <!-- Form Başlangıcı -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Form Alanlarını Döngüyle Render Etme -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }} <!-- Form alanı burada render ediliyor -->
                                 
                                <!-- Hataları Gösterme -->
                                {% if field.errors %}
                                    <div class="text-danger">
                                        {% for error in field.errors %}
                                            <p>{{ error }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <!-- Form Submit Butonu -->
                        <button type="submit" class="btn btn-success btn-lg w-100">Personel Ekle</button>
                    </form>
                    <!-- Form Sonu -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
